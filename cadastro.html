<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro para Voluntariado - ASPAB</title>
  </head>
  <body>
    <header>
      <div class="menuLogo">
        <img
          class="logotipo"
          id="menuLogo"
          src="assets/assoc-prot-animais-bastos-40.png"
          alt="Logo da ONG ASPAB - Associação Protetores de Animais de Bastos"
        />

        <nav class="menuDropdown" id="menuDropdown" aria-hidden="true">
          <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
          </ul>
        </nav>
      </div>

      <button class="menu-toggle" id="menuToggle" aria-label="Abrir menu">
        ☰
      </button>

      <ul id="navList" class="nav-list">
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </header>

    <img
      class="imagem-fundo"
      src="assets/cadastro.png"
      alt="Um cachorro e um gato filhotes brincando no jardim"
    />

    <section class="secao1">
      <h1>Quer saber como ajudar?</h1>
      <p>Se você tem interesse em voluntariado, preencha o cadastro abaixo:</p>
    </section>

    <form>
      <fieldset>
        <legend>Informações Pessoais</legend>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required />

        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required 
          title="Digite um email válido"
          />
        </div>

        <div>
          <label for="cpf">CPF:</label>
          <input
            type="number"
            id="cpf"
            name="cpf"
            pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"
            title="Digite um CPF no formato: xxx.xxx.xxx-xx"
            required
          />
        </div>

        <div>
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required />

          <label for="cep">CEP:</label>
          <input type="number" id="cep" name="cep" required />
        </div>

        <div>
          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          />
        </div>

        <div>
          <label for="nascimento">Data de Nascimento:</label>
          <input type="date" id="nascimento" name="nascimento" required />
        </div>

        <div>
          <datalist id="ajudalista">
            <option value="Doar ração"></option>
            <option value="Tosa e banho"></option>
            <option value="Cuidados veterinários"></option>
            <option value="Despesa de medicações"></option>
            <option value="Outros"></option>
          </datalist>

          <label for="ajuda">Escolha em que gostaria de ajudar:</label>
          <input list="ajudalista" id="ajudalista" name="ajuda" />
        </div>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>
    <footer>
      <h4>Endereço da ONG</h4>
      <p>Copyright © 2025 Designed by Maisa Watanabe</p>
    </footer>

    <!--Menu Dropdown da logo superior esquerda-->
    <script>
      const logo = document.getElementById("menuLogo");
      const dropdown = document.getElementById("menuDropdown");

      logo.addEventListener("click", (event) => {
        event.stopPropagation();
        dropdown.style.display =
          dropdown.style.display === "block" ? "none" : "block";
      });

      dropdown.addEventListener("mouseleave", () => {
        dropdown.style.display = "none";
      });

      logo.addEventListener("mouseleave", () => {
        setTimeout(() => {
          if (!dropdown.matches(":hover")) {
            dropdown.style.display = "none";
          }
        }, 200);
      });
    </script>

    <!--Mobile hamburger-->
    <script>
      const menuToggle = document.getElementById("menuToggle");
      const navList = document.getElementById("navList");

      menuToggle.addEventListener("click", () => {
        navList.classList.toggle("open");
      });
    </script>
  </body>
</html>

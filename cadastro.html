<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para Voluntariado</title>
</head>
<body>
    <img src="cadastro.png"
     srcset="cadastro-pequeno .png 480w,
             cadastro .png 800w,
             cadastro-grande.png 1200w"
     sizes="(max-width: 600px) 480px,
            (max-width: 1000px) 800px,
            1200px"
     alt="Um cachorro e um gato filhotes brincando no jardim">

    <h1>Quer saber como ajudar?</h1>
    <p>Se você tem interesse em voluntariado, preencha o cadastro abaixo:</p>
</body>

<form>
    <fieldset>
        <legend>Informações Pessoais</legend>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required> 
        
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required>
        
        <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        </div>

        <div>
        <label for="cpf">CPF:</label>
        <input type="cpf" id="cpf" name="cpf" required>
        </div>

        <div>
        <label for="endereco">Endereço:</label>
        <input type="endereco" id="endereco" name="endereco" required
               pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">

        <label for="cep">CEP:</label>
        <input type="cep" id="cep" name="cep" required>
        </div>

        <div>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" 
               pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
        </div>

        <div>
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>
        </div>

        <div>
<datalist id="ajudalista">
    <option value="Doar ração">
    <option value="Tosa e banho">
    <option value="Cuidados veterinários">
    <option value="Despesa de medicações">
    <option value="Outros">
</datalist>

<label for="ajuda">Escolha em que gostaria de ajudar:</label>
<input list="ajudalista" id="ajudalista" name="ajuda">
        </div>
    </fieldset>


        <button type="submit">Enviar</button>
</form>
